{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Cuenta - Software Tienda{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus display-4 text-primary"></i>
                        <h2 class="h4 mt-2">Crear Cuenta</h2>
                        <p class="text-muted">Registra una nueva cuenta</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i> Crear Cuenta
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            ¿Ya tienes cuenta? 
                            <a href="{% url 'accounts:login' %}" class="text-primary">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
